<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spark: Dashboard</title>
    <link rel="stylesheet" href="./pure-min.css">
</head>

<body>
    <div class="pure-g" id="app">
        <div class="pure-u-2-5">
            <h1>Status</h1>
            <p>
                <span :title="'Detailed status: ' + clientStatus">{{ statusEmoji }} {{ uiStatus }}</span>
            </p>
            <div>{{ statusText }}</div>
            <div>{{ queueStatus }}</div>

            <h1>Manual Command</h1>
            <button class="pure-button" @click="init">{{ initButtonText }}</button>
            <textarea class="pure-input-1-2" v-model="commandText" rows="10" cols="50"
                placeholder="Enter G-code or commands"></textarea><br />
            <button class="pure-button" @click="send" :disabled="commands.length === 0">{{ executeButtonText }}</button>
            <button class="pure-button" @click="cancel">Cancel</button>
            <button class="pure-button" @click="analyzeLog">Analyze Log</button>
        </div>
        <div class="pure-u-3-5">
            <h1>EDML (250ms/line)</h1>
            <canvas ref="edml" width="500" height="1000"></canvas>
        </div>
    </div>

    <script src="vue.global.js"></script>
    <script src="spooler.js"></script>
    <script src="main.js"></script>
</body>

</html>
