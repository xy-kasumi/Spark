<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spark: Dashboard</title>
    <style>
        /* design tokens */
        :root {
            --unit-space: 8px;
            --text-size: 16px;
            --radius: 4px;
            --accent: #00aeef;

            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-widget: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --button-bg: #404040;
            --button-hover: #4a4a4a;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            font-size: var(--text-size);
            margin: 0;
        }

        /* Fixed header styles */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
        }

        /* Main content adjustment for fixed header */
        .main-content {
            padding-top: 80px;
        }

        .widget {
            width: calc(var(--unit-space) * 70);
            background: var(--bg-widget);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: calc(var(--unit-space) * 2);
        }

        .widget > h1 {
            font-size: var(--text-size);
            font-weight: bold;
            margin: 0;
            border-bottom: 1px solid var(--accent);
            color: var(--text-primary);
            padding: var(--unit-space);
            background: var(--bg-secondary);
        }
        .widget > .widget-content {
            padding: var(--unit-space);
        }

        /* Button styles */
        button {
            background: var(--button-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: var(--unit-space);
            height: calc(var(--unit-space) * 4);

            font-size: calc(var(--text-size) * 0.8); /* since button texts are all-caps, make it smaller to balance with bold titles */
            font-weight: bold;
            line-height: 1;

            border-radius: var(--radius);
            cursor: pointer;

            margin-right: var(--unit-space);
            margin-bottom: var(--unit-space);
        }

        button:hover {
            background: var(--button-hover);
        }

        button:disabled {
            background: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }

        textarea,
        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: var(--unit-space);
            border-radius: var(--radius);
            margin-bottom: var(--unit-space);
        }

        textarea {
            line-height: 1.4;
        }

        textarea:focus,
        input:focus {
            border-color: #555;
            outline: none;
        }

        /* Checkbox and radio styles */
        label {
            color: var(--text-primary);
            margin-right: 15px;
        }

        /* Canvas dark background */
        canvas {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        /* Two-column layout */
        .main-content {
            display: flex;
            gap: calc(var(--unit-space) * 2);
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px calc(var(--unit-space) * 2) calc(var(--unit-space) * 2) calc(var(--unit-space) * 2);
        }

        .column {
            flex: 2;
            min-width: 0;
        }

        /* Jog layout */
        /* Jog button layout */
        .jog-cross,
        .jog-z {
            display: inline-block;
            margin-right: 2em;
        }

        .jog-row {
            display: flex;
            justify-content: center;
        }

        .jog-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jog-btn {
            width: 50px !important;
            height: 50px !important;
            min-width: 50px;
            padding: 0;
            font-size: 12px;
        }

        .jog-z {
            padding-left: 2em;
        }

        .jog-z-row {
            margin-bottom: 0.2em;
        }

        .jog-layout {
            display: flex;
            gap: 20px;
        }

        .jog-left,
        .jog-right {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Fixed Header with Status -->
        <header class="fixed-header">
            <div class="header-content">
                <img src="logo.png" alt="Spark Logo" class="header-logo">
                <div class="status-info">
                    <span :title="'Detailed status: ' + clientStatus">{{ statusEmoji }} {{ uiStatus }}</span>
                    <span>{{ queueStatus }}</span>
                    <span v-if="rebootStatus">{{ rebootStatus }}</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="column">

                <div class="widget">
                    <h1>Manual Command</h1>
                    <div class="widget-content">
                        <button class="" @click="init">{{ initButtonText }}</button>
                        <br />
                        <textarea class="" v-model="commandText" rows="10" cols="50"
                            placeholder="Enter G-code or commands"></textarea><br />
                        <button class="" @click="send" :disabled="commands.length === 0 || !assumeInitialized">{{
                            executeButtonText }}</button>
                        <button class="" @click="cancel">CANCEL</button>
                        <button class="" @click="analyzeLog">ANALYZE LOG</button>
                        <label class="">
                            <input type="checkbox" v-model="clearOnExec"> Clear on exec
                        </label>
                    </div>
                </div>

                <div class="widget">
                    <h1>Jog</h1>
                    <div class="widget-content">
                        <div>{{ statusText }}</div><br />
                        <div class="jog-layout">
                            <!-- 4-button cross -->
                            <div class="jog-left">
                                <div class="jog-cross">
                                    <div class="jog-row">
                                        <div class="jog-cell"></div>
                                        <div class="jog-cell">
                                            <button class="jog-btn" @click="jogXPlus">X+</button>
                                        </div>
                                        <div class="jog-cell"></div>
                                    </div>
                                    <div class="jog-row">
                                        <div class="jog-cell">
                                            <button class="jog-btn" @click="jogYPlus">Y+</button>
                                        </div>
                                        <div class="jog-cell"></div>
                                        <div class="jog-cell">
                                            <button class="jog-btn" @click="jogYMinus">Y-</button>
                                        </div>
                                    </div>
                                    <div class="jog-row">
                                        <div class="jog-cell"></div>
                                        <div class="jog-cell">
                                            <button class="jog-btn" @click="jogXMinus">X-</button>
                                        </div>
                                        <div class="jog-cell"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 2-button Z up/down -->
                            <div class="jog-right">
                                <div class="jog-z">
                                    <div class="jog-z-row">
                                        <button class="jog-btn" @click="jogZMinus">↑ Z-</button>
                                    </div>
                                    <div class="jog-z-row">
                                        <button class="jog-btn" @click="jogZPlus">↓ Z+</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top: 1em;">
                            <label class="">
                                <input type="radio" name="jogStep" :value="0.1" v-model.number="jogStepMm"> 0.1mm
                            </label>
                            <label class="">
                                <input type="radio" name="jogStep" :value="1" v-model.number="jogStepMm"> 1mm
                            </label>
                            <label class="">
                                <input type="radio" name="jogStep" :value="5" v-model.number="jogStepMm"> 5mm
                            </label>
                        </div>
                    </div>
                </div>

                <div class="widget">
                    <h1>Tool Supply</h1>
                    <div class="widget-content">
                        <label class="">
                            <input type="checkbox" v-model="toolSupplyShowDetails"> Show details
                        </label>
                        <br />

                        <div v-if="!toolSupplyShowDetails">
                            <button class="" @click="executeAttach">ATTACH</button>
                            <button class="" @click="executeDetach">DETACH</button>
                        </div>

                        <div v-if="toolSupplyShowDetails">
                            <div style="margin-bottom: 0.5em;">
                                <button class="" @click="executeAttach">ATTACH</button>
                                <br />
                                <div style="margin-left: 1em; margin-top: 0.3em;">
                                    <button class="" @click="moveToTs">MOVE</button>
                                    <button class="" @click="open">OPEN</button>
                                    <button class="" @click="tsInsert">INSERT</button>
                                    <button class="" @click="clamp">CLAMP</button>
                                    <button class="" @click="tsPull">PULL</button>
                                    <button class="" @click="close">CLOSE</button>
                                </div>
                            </div>
                            <div style="margin-bottom: 0.5em;">
                                <button class="" @click="executeDetach">DETACH</button>
                                <br />
                                <div style="margin-left: 1em; margin-top: 0.3em;">
                                    <button class="" @click="moveToTs">MOVE</button>
                                    <button class="" @click="tsInsert">INSERT</button>
                                    <button class="" @click="unclamp">UNCLAMP</button>
                                    <button class="" @click="tsPull">PULL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="widget">
                    <h1>Recent G1</h1>
                    <div class="widget-content">
                        <div v-if="g1Commands.length === 0">
                            No G1 commands
                        </div>
                        <div v-else>
                            <div v-for="g1 in g1Commands" :key="g1.startLineNum">
                                {{ g1.startTime.split(' ')[1] }} ~
                                {{ g1.duration }}s
                                <span v-if="!g1.endTime">(executing)</span>
                                {{ g1.command }}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="column">
                <div class="widget">
                    <h1>EDML (250ms/line)</h1>
                    <div class="widget-content">
                        <canvas ref="edml" width="500" height="1000"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vue.global.js"></script>
    <script src="spooler.js"></script>
    <script src="main.js"></script>
</body>

</html>
