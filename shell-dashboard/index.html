<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spark: Dashboard</title>
    <link rel="stylesheet" href="./pure-min.css">
</head>

<body>
    <div class="pure-g" id="app">
        <div class="pure-u-2-5">
            <h1>Status</h1>
            <p>
                <span :title="'Detailed status: ' + clientStatus">{{ statusEmoji }} {{ uiStatus }}</span>
            </p>
            <div>{{ statusText }}</div>
            <div>{{ queueStatus }}</div>
            <div>{{ rebootStatus }}</div>

            <h1>Manual Command</h1>
            <button class="pure-button" @click="init">{{ initButtonText }}</button>
            <br/>
            <textarea class="pure-input-1-2" v-model="commandText" rows="10" cols="50"
                placeholder="Enter G-code or commands"></textarea><br />
            <button class="pure-button" @click="send" :disabled="commands.length === 0 || !assumeInitialized">{{ executeButtonText }}</button>
            <button class="pure-button" @click="cancel">Cancel</button>
            <button class="pure-button" @click="analyzeLog">Analyze Log</button>
            <label class="pure-checkbox">
                <input type="checkbox" v-model="keepOnExec"> keep on exec
            </label>

            <h1>Tool Supply</h1>
            <button class="pure-button" @click="clamp">Clamp</button>
            <button class="pure-button" @click="unclamp">Unclamp</button>
            <br/>
            <button class="pure-button" @click="open">Open</button>
            <button class="pure-button" @click="close">Close</button>

            <h1>Recent G1</h1>
            <div v-if="g1Commands.length === 0">
                <em>No G1 commands</em>
            </div>
            <div v-else>
                <div v-for="g1 in g1Commands" :key="g1.startLineNum">
                    {{ g1.startTime.split(' ')[1] }} ~ 
                    {{ g1.duration }}s
                    <span v-if="!g1.endTime">(executing)</span>
                    {{ g1.command }}
                </div>
            </div>
        </div>
        <div class="pure-u-3-5">
            <h1>EDML (250ms/line)</h1>
            <canvas ref="edml" width="500" height="1000"></canvas>
        </div>
    </div>

    <script src="vue.global.js"></script>
    <script src="spooler.js"></script>
    <script src="main.js"></script>
</body>

</html>
