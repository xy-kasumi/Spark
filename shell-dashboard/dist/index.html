<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spark: Dashboard</title>
    <link rel="stylesheet" href="./pure-min.css">
</head>

<body>
    <div class="pure-g" id="app">
        <div class="pure-u-2-5">
            <h1>Status</h1>
            <p>
                <span :title="'Detailed status: ' + client_status">{{ status_emoji }} {{ ui_status }}</span>
            </p>

            <h1>Axes</h1>
            <div>X: {{xp}} Y: {{yp}} Z: {{zp}}</div>
            <button class="pure-button" @click="init">Init</button>

            <h1>Manual Command</h1>
            <textarea class="pure-input-1-2" v-model="command_text" rows="10" cols="50"
                placeholder="Enter G-code or commands"></textarea><br />
            <button class="pure-button" @click="send" :disabled="commands.length === 0">Execute</button>
            <button class="pure-button" @click="cancel">Cancel</button>
            <p>Exec Status: {{ exec_status }}</p>
            <button class="pure-button" @click="analyze_log">Analyze Log</button>
        </div>
        <div class="pure-u-3-5">
            <h1>Serial Log</h1>
            <pre ref="logOutput" style="height:500px; overflow: scroll">{{ log_output }}</pre>

            <h1>EDML (250ms/line)</h1>
            <canvas ref="edml" width="500" height="1000"></canvas>
        </div>
    </div>

    <script src="vue.global.js"></script>
    <script src="spooler.js"></script>
    <script src="main.js"></script>
</body>

</html>
